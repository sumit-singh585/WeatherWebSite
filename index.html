<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="input-box" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="search-box" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="Weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 class="city-name" id="city-name">----</h1>
            <h2 class="date" id="date"></h2>
            <h3 class="temperature" id ="temperature"></h3>
            <h3 class="min-max" id="min-max"></h3>
            <h1 class="lead" id="lead">----</h1>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
